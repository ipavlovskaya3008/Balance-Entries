<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Journal Entries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<script type="text/javascript" th:src="@{/js/lib/script.js}"></script>
<body onload='fetchPriorEntries()'>
<div class="container"></div>
<h1>Prior Balance</h1>
<div class="jumbotron">
    <h3>Add Prior Balance:</h3>
    <form id="issueInputPriorForm">
        <div class="form-group">
            <label for="priorEntryYear">Year</label>
            <input type="text" class="form-control" id="priorEntryYear" placeholder="Year"/>
        </div>
        <div class="form-group">
            <label for="priorEntryDate">DD</label>
            <input type="text" class="form-control" id="priorEntryDate" placeholder="DD"/>
        </div>
        <div class="form-group">
            <label for="priorEntryMonth">MM</label>
            <input type="text" class="form-control" id="priorEntryMonth" placeholder="MM"/>
        </div>
        <div class="form-group">
            <label for="priorEntryAccount">Select Account</label>
            <input type="text" class="form-control" id="priorEntryAccount" placeholder="Select Account"/>
        </div>
        <div class="form-group">
            <label for="priorEntryAmount">Enter Dollar Amount</label>
            <input type="text" class="form-control" id="priorEntryAmount" placeholder="Enter Dollar Amount"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class = "col-lg-12">
            <div id="priorEntryList"></div>
        </div>
    </form>

</div>
</body>
</html>
